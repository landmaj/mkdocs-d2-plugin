site_name: mkdocs-d2-plugin

repo_url: https://github.com/landmaj/mkdocs-d2-plugin/
repo_name: landmaj/mkdocs-d2-plugin

plugins:
  - d2:
      theme: 3
      sketch: True
      dark_theme: 200

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

theme:
  name: material
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - Home: "index.md"
  - Usage: "guide/usage.md"
  - Configuration: "guide/configuration.md"
